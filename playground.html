<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hello</h1>
    <h2>guys</h2>
    <script>
        document.addEventListener('DOMContentLoaded', function (event) {
            document.write('<p>Hello World!</p>');
        });
        // 等同于
        document.addEventListener('DOMContentLoaded', function (event) {
            document.open();
            document.write('<p>Hello World!</p>');
            document.close();
        });
    </script>
</body>

</html>
